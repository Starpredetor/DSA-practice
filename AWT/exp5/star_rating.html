<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Rating System</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .stars {
      cursor: pointer;
      font-size: 2em;
      color: #ddd;
    }
    .stars .filled {
      color: #ffd700;
    }
  </style>
</head>
<body>

<h2>Rate this:</h2>
<div id="rating" class="stars">
  <span data-value="1">&#9733;</span>
  <span data-value="2">&#9733;</span>
  <span data-value="3">&#9733;</span>
  <span data-value="4">&#9733;</span>
  <span data-value="5">&#9733;</span>
</div>
<p>Your Rating: <span id="rating-value">0</span>/5</p>

<script>
  $(document).ready(function() {
    $('#rating span').on('mouseover', function() {
      var rating = $(this).data('value');
      $('#rating span').each(function(index) {
        $(this).toggleClass('filled', index < rating);
      });
    });

    $('#rating').on('mouseleave', function() {
      updateStars($('#rating-value').text());
    });

    $('#rating span').on('click', function() {
      var rating = $(this).data('value');
      $('#rating-value').text(rating);
      updateStars(rating);
    });

    function updateStars(rating) {
      $('#rating span').each(function(index) {
        $(this).toggleClass('filled', index < rating);
      });
    }
  });
</script>

</body>
</html>
